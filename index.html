<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasiu Prayers</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet " href="style.css ">

</head>

<body>
    <div class="music-container">
        <div class="image-container">
            <img src="img/song-1.png" alt="">
        </div>

        <h2 class="title">For my Jasiu</h2>
        <h3 class="autor">Click Play</h3>
        <audio src="music/song-1.mp3"></audio>
        <!-- progress -->
        <div class="progress-container">
            <div class="progress"></div>
            <div class="duration-wrapper">
                <span class="current-time">0:00</span>
                <span class="duration"></span>
            </div>
        </div>
        <!-- controls buttons -->
        <div class="player-controls">
            <i class="fas fa-backward prev" title="Previous"></i>
            <i class="fas fa-play main-button" title="Play"></i>
            <i class="fas fa-forward next" title="Next"></i>

        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
